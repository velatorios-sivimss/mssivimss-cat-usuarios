server:
  port: 8080
  servlet:
    contextPath: /mssivimss-cat-usuarios
    
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
     
  main:
    allow-circular-references: true
    
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
            
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

logos:
  msit_logo_imss: ${msit_LOGO_IMSS}
  msit_logo_sistema: ${msit_LOGO_SISTEMA}

endpoints:
   consulta-ooads: ${msit_CONSULTA_OOAD}
   paginado-unidad: ${msit_PAGINADO_UNIDAD}
   dominio-consulta: ${msit_DOMINIO_CONSULTA}
   generico-paginado: ${msit_GENERICO_PAGINADO}
   generico-consulta: ${msit_GENERICO_CONSULTA}
   generico-crear: ${msit_GENERICO_CREAR}
   generico-actualizar: ${msit_GENERICO_ACTUALIZAR}
   generico-reportes: ${msit_GENERICO_REPORTES}
   

jwt:
  secretkey-usuarios: ${msit_SECRET_KEY}
  secretkey-dominios: ${msit_SECRET_KEY_DOMINIO}
  expiration-milliseconds: ${msit_SECRET_KEY_EXPIRATION}

formato_fecha: ${msit_formato_fecha}

ruta-log: 'C:\Users\gsolis\Documents\logs'

management:
  endpoints:
    web:
      exposure:
        include:
          health,info,metrics
          
resilience4j.circuitbreaker:
    circuitBreakerAspectOrder: 1
    instances:
      msflujo:
        automaticTransitionFromOpenToHalfOpenEnabled: 'true'
        failureRateThreshold: ${msit_HILOS}
        slidingWindowType: COUNT_BASED
        event-consumer-buffer-size: '10'
        registerHealthIndicator: 'true'
        waitDurationInOpenState: ${msit_TIEMPO_DURACION}
        permittedNumberOfCallsInHalfOpenState: ${msit_NUMERO_INTENTOS}
        slidingWindowSize: '5'
resilience4j.retry:
    retryAspectOrder: 2
    instances:
        msflujo:
           maxAttempts: ${msit_NUMERO_INTENTOS}
           waitDuration: ${msit_TIEMPO_DURACION}
resilience4j.timelimiter:
    timeLimiterAspectOrder: 3
    instances:
      msflujo:
        timeout-duration: ${msit_TIEMPO_DURACION}

ruta-log: ${msit_ruta_log}      